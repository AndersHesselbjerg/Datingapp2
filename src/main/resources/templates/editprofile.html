    <div id="editform">
        <a href="/loggedin"> <- Tilbage til profil</a>
    <p>Dine konto oplysninger:
    <form action="/updateprofile" method="PUT">
      <div style="float: left">
        Bruger navn
        <br> <input type="text" name="userName" th:placeholder="${session.user.userName}" th:value="${session.user.userName}">
        <p></p>Tags
        <br> <input type="text" name="tags" th:placeholder="${session.user.tags}" th:value="${session.user.tags}">
        <p></p>Beskrivelse
        <br> <input type="text" name="description" th:placeholder="${session.user.description}" th:value="${session.user.description}">
        <p></p>Fornavn
        <br> <input type="text" name="firstName" th:placeholder="${session.user.firstName}" th:value="${session.user.firstName}">
        <p></p>Efternavn
        <br> <input type="text" name="lastName" th:placeholder="${session.user.lastName}" th:value="${session.user.lastName}">
      </div>
        <div style="float: right">
        <p></p>Telefon
        <br> <input type="text" name="phone" th:placeholder="${session.user.phone}" th:value="${session.user.phone}">
        <p></p>Email
        <br> <input type="text" name="mail" th:placeholder="${session.user.mail}" th:value="${session.user.mail}">
        <p></p>Password
        <br> <input type="text" name="password1" th:value="${session.user.password}">
        <p></p>Skirv Password igen
        <br> <input type="text" name="password2" th:value="${session.user.password}">
        </div>
        &nbsp;
        <div style="clear: both;" class="button">
            <p></p>
            <input type="Submit" value="  Opdater!  ">
        </div>
    </form>
</div>
